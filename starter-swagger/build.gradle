buildscript {
    ext {
        lombokVersion = '[1.16,2.0['
        h2Version = '[1.4,2.0['
        springfoxVersion = '[2.7,3.0['
    }
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

repositories {
    mavenLocal()
    mavenCentral()
}

group = 'eu.fraho.spring'
description = "Spring boot security integration for JWT example application"

jar {
    version = "${project.version}"
}
dependencies {
    compile("org.projectlombok:lombok:${lombokVersion}")
    compile("eu.fraho.spring:security-jwt-internal-spring-boot-starter:${securityJwtVersion}")
    compile("com.h2database:h2:${h2Version}")
    compile("io.springfox:springfox-swagger2:${springfoxVersion}")
    compile("io.springfox:springfox-swagger-ui:${springfoxVersion}")

    testCompile('org.springframework.boot:spring-boot-starter-test')
}

// code coverage
apply plugin: 'jacoco'
jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}
check.dependsOn jacocoTestReport
